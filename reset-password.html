<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Cliniqueplus | Reset Password</title>
    <!-- LINEICONS -->
    <link rel="stylesheet" href="./public/styles/auth.css" />
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/assets/font/LineIcons/reset.css" />
    <link
      rel="stylesheet"
      href="./public/assets/font/LineIcons/LineIcons-Package-2.0/WebFont/font-css/LineIcons.css"
    />

  </head>
  <body>
      <!-- Loader -->
      <div class="wrap-loader">
        <div class="loading">
          <div class="bounceball"></div>
          <div class="text">NOW LOADING</div>
        </div>
      </div>
      <!-- /Loader -->
    <div class="formContainer">
      <div class="formSideBar resetPassword">
        <div class="content">
          <h3>
            Hello, Friend!
          </h3>
          <p>
            Enter your registered email address and reason to reset your password
          </p>
          <a href="#">Sign Up</a>
        </div>
      </div>
      <form>
        <h3 class="formHeader">Reset Your Password</h3>
        <p class="subHeader">
          Answer the questions below
        </p>
        <div class="column">
          <div class="form_group">
            <i class="lni lni-user"></i>
            <input type="email" id="email" autofocus required placeholder="Enter your email address">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="column">
          <div class="form_group">
            <i class="lni lni-lock-alt"></i>
            <input type="text" id="new_password2" minlength="4" required placeholder="Enter your reason for reset">
            <label for="new_password2">Reason for Reset</label>
          </div>
        </div>
        <div class="forget_password">
          <label><a href="#">click here</a> to register new account</label>
        </div>
        <button>SUBMIT</button>
      </form>
    </div>
    <script src="./public/scripts/main.js"></script>
  </body>
</html>
