<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>Cliniqueplus | Change Password</title>
    <!-- LINEICONS -->
    <link rel="stylesheet" href="./public/styles/auth.css" />
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/assets/font/LineIcons/reset.css" />
    <link
      rel="stylesheet"
      href="./public/assets/font/LineIcons/LineIcons-Package-2.0/WebFont/font-css/LineIcons.css"
    />

  </head>
  <body>
      <!-- Loader -->
      <div class="wrap-loader">
        <div class="loading">
          <div class="bounceball"></div>
          <div class="text">NOW LOADING</div>
        </div>
      </div>
      <!-- /Loader -->
    <div class="formContainer">
      <div class="formSideBar changePassword">
        <div class="content">
          <h3>
            Hello, Friend!
          </h3>
          <p>
            Enter your old, new password and type it again to change your password
          </p>
          <a href="#">Sign Up</a>
        </div>
      </div>
      <form>
        <h3 class="formHeader">Change Your Password</h3>
        <p class="subHeader">
          Answer the questions below
        </p>
        <div class="column">
          <div class="form_group">
            <i class="lni lni-user"></i>
            <input type="password" id="old_password" minlength="4" autofocus required placeholder="Old password">
            <label for="old_password">Old Password</label>
          </div>
        </div>
        <div class="column">
          <div class="form_group">
            <i class="lni lni-lock-alt"></i>
            <input type="password" id="new_password" minlength="4" required placeholder="New password">
            <label for="new_password">New Password</label>
          </div>
        </div>
        <div class="column">
          <div class="form_group">
            <i class="lni lni-lock-alt"></i>
            <input type="password" id="new_password2" minlength="4" required placeholder="New password again">
            <label for="new_password2">New Password Again</label>
          </div>
        </div>
        <div class="forget_password">
          <label>If you want to reset your password <a href="#">click here</a></label>
        </div>
        <button>SUBMIT</button>
      </form>
    </div>
    <script defer src="./public/scripts/main.js"></script>
  </body>
</html>
